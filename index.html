        .partner ul li a .img2{

<script>
$(function(){
    $("#dowebok").fullpage({
        verticalCentered:false,
        sectionsColor:["pink","green","#ccc","yellow","black",],
        anchors:["page1","page2","page3","page4","page5","page6","page7","page8"],
//        navigation:true,
//        navigationPosition:"right",
        navigationTooltips:["首页","详情"],
        menu:"#menu",
        afterLoad:function(anchorLink,index){
            if(index==6){
                $(".page6-til").show().addClass("animated flipInY");
                $(".page6-subtil").show().addClass("animated flipInY");
                $(".page6-text").show().addClass("animated flipInY");
                $(".ul-one").show().addClass("animated fadeInLeft");
                $(".ul-two").show().addClass("animated fadeInRight");
                $(".more1").show().addClass("animated fadeInUp");
            }
        },
        onLeave:function(index,nextTndex,direction){
            if(index==6)
            {
                if(direction="up"){
                    $(".page6-til").hide().removeClass("animated flipInY");
                    $(".page6-subtil").hide().removeClass("animated flipInY");
                    $(".page6-text").hide().removeClass("animated flipInY");
                    $(".ul-one").hide().removeClass("animated fadeInLeft");
                    $(".ul-two").hide().removeClass("animated fadeInRight");
                    $(".more1").hide().removeClass("animated fadeInUp");

                }else{
                    $(".page6-til").addClass("animated flipInY");
                    $(".page6-subtil").addClass("animated flipInY");
                    $(".page6-text").addClass("animated flipInY");
                    $(".ul-one").addClass("animated fadeInLeft");
                    $(".ul-two").addClass("animated fadeInRight");
                    $(".more1").addClass("animated fadeInUp");
                }
            }

        }

    });
    $(".btn").click(function(){
        $.fn.fullpage.moveTo("page1")
    })
})


</script>
